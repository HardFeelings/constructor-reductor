<h1>Конфигуратор редуктора</h1>
<div>
    <div>
        <h2>Условия эксплуатации </h2>
        <select></select>
    </div>
    <div>
        <h2>Модельный ряд оборудования </h2>
        <select [(ngModel)]="reducerType" (ngModelChange)="send()">
            <option *ngFor="let item of this.items1" [value]="item['idReducerType']">
                {{item["typeName"]}}
            </option>
        </select>
    </div>
    <hr>
    <div>
        <h2>Фильтр по эксплуатационным параметрам </h2>
        <input type="checkbox" id="ch">
        <label>Работа с преобразователем частоты</label>
        <br>
        <p>Частота вращения выходного вала [1/мин]</p>
        <input type="number" min="1" max="5">
        +/-
        <input type="number" step="0.1" min="0" max="5">
        <br>
        <br>
        <label>Радиальная нагрузка (OHL) [кН]</label>
        <br>
        <br>
        <input type="number" id="ch">
        <br>
        <br>
        <label>Исполнение входного узла редуктора</label>
        <br>
        <br>
        <select>
            <option *ngFor="let item of this.items2">
                {{item["inputNodeName"]}}
            </option>
        </select>
        <br>
        <br>
        <label>Коэффициент эксплуатации</label>
        <br>
        <br>
        <input type="number" id="ch">
        <br>
        <br>
        <label>Мощность электродвигателя [кВт]</label>
        <br>
        <br>
        <input type="number" id="ch">
        <br>
        <br>
        <label>Момент на выходном валу [Н∙м]</label>
        <br>
        <br>
        <input type="number" id="ch">
        <br>
        <br>
        <label>Осевая нагрузка [кН]</label>
        <br>
        <br>
        <input type="number" id="ch">
    </div>
    <hr>
    <div>
        <h2>Опции механической части</h2>
        Корпус редуктора
        <br>
        <select>
            <option *ngFor="let item of this.items3">
                {{item["gearboxVersionName"]}}
            </option>
        </select>
        <br>
        <br>
        Исполнение вала
        <br>
        <select>
            <option *ngFor="let item of this.items4">
                {{item["shaftVersionName"]}}
            </option>
        </select>
    </div>
    <br>
    <button> Искать </button>
</div>
