<h1 class="configurator_header">Конфигуратор двигателя</h1>
      <div class="container_element_configurator">
        <div class="element_configurator">
          <span>Тип двигателя</span>
          <select (change)="idMotorTypeSelected($event)">
            <option value="" disabled selected>Select</option>
            <option *ngFor="let type of motorType" [value]="type.motorTypeName">{{ type.motorTypeName }}</option>
          </select>
        </div>

        <div *ngIf="motorTypeId && motorTypeId == 2" class="element_configurator">
          <span>Тип Фланца</span>
          <select (change)="idMotorAdapterTypeSelected($event)">
            <option value="" disabled selected>Select</option>
            <option *ngFor="let type of engineAdapterTypeByMotorTypeId" [value]="type.motorAdapterTypeValue">{{ type.motorAdapterTypeValue }}</option>
          </select>
        </div>
        <div class="element_configurator">
          <span>Мощность</span>
          <input [(ngModel)]="this.power"  type="number" />
        </div>
      </div>

      <br />
      <div class="container_element_configurator">
        <div class="element_configurator">
          <span>Частота переменного тока Hz </span>
          <select (change)="frequencySelected($event)">
            <option value="" disabled selected>Select</option>
            <option *ngFor="let value of frequencyArray" [value]="value">{{ value }}</option>
          </select>
        </div>
        <div class="element_configurator">
          <span>Число оборотов об/мин </span>
          <select (change)="rpmSelected($event)">
            <option value="" disabled selected>Select</option>
            <option *ngFor="let value of rpmArray" [value]="value">{{ value }}</option>
          </select>
        </div>
      </div>
      <br />
      <div *ngFor="let option of productOption" class="custom-checkbox">
        <input type="checkbox" [id]="'checkbox_' + option.idProductOption" [value]="option.idProductOption" (change)="onCheckboxChange($event, option.idProductOption)">
        <label [for]="'checkbox_' + option.idProductOption">{{ option.productOptionValue }}</label>
      </div>
      <br />
      <hr />
<div class="button-container"><button (click)="searchProduct(this.filter)">Найти</button></div>
<br />
<hr />
<table *ngIf="foundProducts !== null || foundProducts !== []">
  <tbody>
    <tr *ngFor="let product of foundProducts">
      <div *ngIf="product.motor !== null">
      <td>{{ product.idProduct }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.motor.power }}</td>
      <td *ngIf="product.motor.power== null">0</td>
      <td>{{ product.motor.rpm }}</td>
      <td *ngIf="product.motor.rpm== null">0</td>
      <td>{{ product.motor.frequency }}</td>
      <td *ngIf="product.motor.frequency== null">0</td>
      <td>{{ product.weight }}</td>
      <td *ngIf="product.weight== null">0</td>
      <td *ngIf="product.imageEmpty == false"><button class="custombutton" (click)="downloadImage(product.idProduct, product.name)">Скачать</button></td>
      <td *ngIf="product.imageEmpty == true"><div>Нет чертежа</div>
      </div>
    </tr>
  </tbody>
</table>
