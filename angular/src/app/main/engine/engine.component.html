<h1 class="configurator_header">Конфигуратор двигателя</h1>
      <div class="container_element_configurator">
        <div class="element_configurator">
          <span>Тип двигателя</span>
          <select [(ngModel)]="motor.type.value">
            <option disabled selected hidden></option>
            <option *ngFor="let value of motor.type.variants">
              {{value}}</option>
          </select>
        </div>
        <div class="element_configurator">
          <span>Мощность</span>
          <input [(ngModel)]="motor.power" type="number" />
        </div>
        <div class="element_configurator" *ngIf="motor.type.value=='двигатель стандарта DIN'">
          <span>Тип фланца</span>
          <select [(ngModel)]="motor.adapterType.value">
            <option disabled selected hidden></option>
            <option *ngFor="let value of motor.adapterType.variants">
              {{value}}</option>
          </select>
        </div>
      </div>

      <br />
      <div class="container_element_configurator">
        <div class="element_configurator">
          <span>Частота переменного тока Hz </span>
          <select [(ngModel)]="motor.frequency.value">
            <option disabled selected hidden></option>
            <option *ngFor="let value of motor.frequency.variants">
              {{value}}</option>
          </select>
        </div>
        <div class="element_configurator">
          <span>Число оборотов об/мин </span>
          <select [(ngModel)]="motor.rpm.value">
            <option disabled selected hidden></option>
            <option *ngFor="let value of motor.rpm.variants">
              {{value}}</option>
          </select>
        </div>
      </div>
      <br />
      <hr />
